<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div id="player-form">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" placeholder="Enter Player 1 Name" required><br>

      <label for="player2">Player 2:</label>
      <input type="text" id="player2" placeholder="Enter Player 2 Name" required><br>

      <button id="start-game">Start Game</button>
    </div>

    <div id="game-board" class="hidden">
      <h2 class="message"></h2>
      <div class="board">
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
        <div id="cell-9" class="cell"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
